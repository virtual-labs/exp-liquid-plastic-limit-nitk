<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<style>
div.panel {
    display: none;
}

div.panel.show {
    display: block !important;
}

.BtnStyle
{
	width:175px; 
	text-align:left; 
	text-align:center; border:2px solid grey; border-radius:5px; height:35px; font-weight:bold; font-size:16px; cursor:pointer;
}
</style>
</head>

<body>
<section class="content">
			<h2 style="margin-top:5%">Simulation</h2>
					  
			<div class="accordion"><input type="button" value="Liquid Limit Test" class="BtnStyle" /></div>
			<div class="panel" style="height:606px; width:806px;">
			<iframe noscroll="" scrolling="no" src="liquid/liquid.html" class="panel" style="height:606px; width:804px; background-color:white;"></iframe>
			</div></br>
			
			<div class="accordion"><input type="button" value="Plastic Limit Test" class="BtnStyle" /></div>
			<div class="panel" style="height:606px; width:806px;">
			<iframe noscroll="" scrolling="no" src="plastic/plastic.html" class="panel" style="height:606px; width:804px; background-color:white;"></iframe>
</div>


<script>
var acc = document.getElementsByClassName("accordion");
var panel = document.getElementsByClassName('panel');

for (var i = 0; i < acc.length; i++) {
    acc[i].onclick = function() {
    	var setClasses = !this.classList.contains('active');
        setClass(acc, 'active', 'remove');
        setClass(panel, 'show', 'remove');
        
       	if (setClasses) {
            this.classList.toggle("active");
            this.nextElementSibling.classList.toggle("show");
        }
    }
}

function setClass(els, className, fnName) {
    for (var i = 0; i < els.length; i++) {
        els[i].classList[fnName](className);
    }
}
</script>
</body>
